<script>

  const getPaymentMethods = () => {
    $.ajax({
      type: "GET",
      url: "http://umkme-com.herokuapp.com/api/payment-methods",
      dataType: "json",
      success: function (response) {
        console.log(response);
        $.each(response, function (indexInArray, valueOfElement) { 
          $('#checkoutModalContent').append(`
            <label class="paymethod">${valueOfElement.metode}
              <input type="radio" name="payment_method_id" value="${valueOfElement.id}">
              <span class="checkmark"></span>
            </label>
          `);
        });

        $('#checkoutModalContent').append('<button>Submit</button>');
      }
    });
  }

  $.ajax({
    type: "GET",
    url: "http://umkme-com.herokuapp.com/api/products",
    data: {
      take : 2,
      count : 2,
    },
    dataType: "json",
    success: function (response) {
      console.log(response);
      $.each(response, function (indexInArray, valueOfElement) { 
        $('#catalogueContainer').prepend(`
          <div class="catalogue__container__item">
            <img class="catalogue__container__item--img" src="img/item_candle.png" alt="" width="120">

            <div class="catalogue__container__item__text">
              <p class="catalogue__container__item__text--name">
                ${valueOfElement.title}
              </p>

              <p class="catalogue__container__item__text--price">
                Rp. ${valueOfElement.harga}
              </p>
            </div>
          </div>
        `);
      });
    }
  });
